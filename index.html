<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #map {
            width: 100%;
            height: 98vh;
        }

        /* Container for lists */
        #lists-container {
            position: absolute;
            top: 100px;
            /* Space for the title */
            left: 10px;
            display: flex;
            /* Makes the lists align horizontally */
            gap: 10px;
            /* Space between the lists */
            z-index: 1000;
        }

        /* Styling individual lists */
        .list {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .list li {
            cursor: pointer;
            margin: 5px 0;
            color: blue;
        }
    </style>
</head>
<body>
    
    <div id="lists-container">
        <div id="student-list" class="list">
            <h3>Studenti</h3>
            <ul id="listStudents">
            </ul>
        </div>
        <div id="aziende-list" class="list">
            <h3>Aziende</h3>
            <ul id="listCompanies">
            </ul>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>

        const map = L.map('map').setView([44.7175, 10.7288], 11);
        // Add a tile layer (you can choose different providers, here we use OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const redIcon = L.divIcon({
            className: 'custom-red-div-icon', // Add a CSS class for styling
            html: "<div style='background-color: red; width: 24px; height: 24px; border-radius: 50%; border: 2px solid white;font-size: medium;text-align: center;color: white;'></div>",
            iconSize: [20, 20], // Size of the icon
            iconAnchor: [10, 10] // Point of the icon which will correspond to marker's location
        });

        const blueIconOne = L.divIcon({
            className: 'custom-blue-div-icon', // Add a CSS class for styling
            html: "<div style='background-color: blue; width: 24px; height: 24px; border-radius: 50%; border: 2px solid white;font-size: medium;text-align: center;color: white;'>1</div>",
            iconSize: [20, 20], // Size of the icon
            iconAnchor: [10, 10] // Point of the icon which will correspond to marker's location
        });

        const blueIconTwo = L.divIcon({
            className: 'custom-blue-div-icon', // Add a CSS class for styling
            html: "<div style='background-color: blue; width: 24px; height: 24px; border-radius: 50%; border: 2px solid white;font-size: medium;text-align: center;color: white;'>2</div>",
            iconSize: [20, 20], // Size of the icon
            iconAnchor: [10, 10] // Point of the icon which will correspond to marker's location
        });

        let gDocIdStudents = localStorage['gDocIdStudents'];
        if (!sessionStorage['gDocIdStudents']) {
            gDocIdStudents = prompt('Google doc ID students', gDocIdStudents);
        }
        if (gDocIdStudents) {
            sessionStorage['gDocIdStudents'] = localStorage['gDocIdStudents'] = gDocIdStudents;
        } else {
            alert('No Google doc ID provided');
        }

        let gDocIdCompanies = localStorage['gDocIdCompanies'];
        if (!sessionStorage['gDocIdCompanies']) {
            gDocIdCompanies = prompt('Google doc ID companies', gDocIdCompanies);
        }
        if (gDocIdCompanies) {
            sessionStorage['gDocIdCompanies'] = localStorage['gDocIdCompanies'] = gDocIdCompanies;
        } else {
            alert('No Google doc ID provided');
        }

        if (gDocIdStudents && gDocIdCompanies) {
            Papa.parse(`https://docs.google.com/spreadsheets/d/e/${gDocIdStudents}/pub?output=csv`, {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: (resp) => {
                    console.log('Google sheet students data:', resp.data);

                    resp.data.forEach(student => {
                        const marker = L.marker([student.Latitudine, student.Longitudine], { icon: redIcon }).addTo(map);
                        marker.bindPopup(`<b>${student.Cognome}</b><br>Classe: ${student.Classe}<br>Ambito: ${student.ambito}`);

                        const listItem = document.createElement('li');
                        listItem.textContent = `${student.Classe} - ${student.Cognome} ${student.Nome.charAt(0)}.`;
                        listItem.addEventListener('click', () => {
                            marker.openPopup();
                            map.setView([student.Latitudine, student.Longitudine], 13);
                        });
                        listStudents.appendChild(listItem);
                    });

                }
            });

            Papa.parse(`https://docs.google.com/spreadsheets/d/e/${gDocIdCompanies}/pub?output=csv`, {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: (resp) => {
                    console.log('Google sheet companies data:', resp.data);

                    resp.data.forEach(azienda => {

                        let icon = blueIconOne;

                        const marker = L.marker([azienda.Latitudine, azienda.Longitudine], { icon: icon }).addTo(map);
                        marker.bindPopup(`<b>${azienda.Azienda}</b>`);

                        const listItemA = document.createElement('li');
                        listItemA.textContent = azienda.Azienda;
                        listItemA.addEventListener('click', () => {
                            marker.openPopup();
                            map.setView([azienda.Latitudine, azienda.Longitudine], 13);
                        });
                        listCompanies.appendChild(listItemA);
                    });

                }
            });
        }

    </script>
</body>
</html>
