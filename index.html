<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            font-family: sans-serif;
        }

        #map {
            width: 100%;
            height: 98vh;
        }

        /* Container for lists */
        #lists-container {
            position: absolute;
            top: 100px;
            /* Space for the title */
            left: 10px;
            display: flex;
            /* Makes the lists align horizontally */
            gap: 10px;
            /* Space between the lists */
            z-index: 1000;
        }

        /* Styling individual lists */
        .list {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .list li {
            cursor: pointer;
            margin: 5px 0;
            color: blue;
        }

        .custom-red-div-icon {
            background-color: red;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            font-size: medium;
            text-align: center;
            color: white;
            text-shadow: 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black;
            text-wrap: nowrap;
        }

        .custom-blue-div-icon {
            background-color: blue;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            font-size: medium;
            text-align: center;
            color: white;
            text-shadow: 0 0 4px black, 0 0 4px black, 0 0 4px black, 0 0 4px black;
            text-wrap: nowrap;
        }
    </style>
</head>
<body>
    
    <div id="lists-container">
        <div id="student-list" class="list">
            <h3>Studenti</h3>
            <ul id="listStudents">
            </ul>
        </div>
        <div id="aziende-list" class="list">
            <h3>Aziende</h3>
            <ul id="listCompanies">
            </ul>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>

        const map = L.map('map').setView([44.78359173214353, 10.871052839390842], 11);
        const singleElZoom = 14;
        // Add a tile layer (you can choose different providers, here we use OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let studentsUrl = localStorage['studentsUrl'];
        if (!sessionStorage['studentsUrl']) {
            studentsUrl = prompt('Students (Classe, Cognome, Nome, Ambito, Coordinate) URL', studentsUrl);
        }
        if (studentsUrl) {
            sessionStorage['studentsUrl'] = localStorage['studentsUrl'] = studentsUrl;
        } else {
            alert('No students URL provided');
        }

        let companiesUrl = localStorage['companiesUrl'];
        if (!sessionStorage['companiesUrl']) {
            companiesUrl = prompt('Companies (Azienda, Coordinate) URL', companiesUrl);
        }
        if (companiesUrl) {
            sessionStorage['companiesUrl'] = localStorage['companiesUrl'] = companiesUrl;
        } else {
            alert('No companies URL provided');
        }

        if (studentsUrl && companiesUrl) {
            Papa.parse(studentsUrl, {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: (resp) => {
                    console.log('students data:', resp.data);

                    resp.data.forEach(student => {
                        const marker = L.marker(student.Coordinate.split(',').map(_ => _.trim()).map(_ => parseFloat(_)), { icon: L.divIcon({
                            className: 'custom-red-div-icon', // Add a CSS class for styling
                            html: `<div>${student.Cognome.toUpperCase()} ${student.Nome.charAt(0)}</div>`,
                            iconSize: [20, 20],
                            iconAnchor: [10, 10] // Point of the icon which will correspond to marker's location
                        })}).addTo(map);
                        marker.bindPopup(Object.entries(student).map(([key, value]) => `${key}: <b>${value}</b>`).join('<br>'));

                        const listItem = document.createElement('li');
                        listItem.textContent = `${student.Classe} - ${student.Cognome} ${student.Nome.charAt(0)}.`;
                        listItem.addEventListener('click', () => {
                            marker.openPopup();
                            map.setView(student.Coordinate.split(',').map(_ => _.trim()).map(_ => parseFloat(_)), singleElZoom);
                        });
                        listStudents.appendChild(listItem);
                    });

                }
            });

            Papa.parse(companiesUrl, {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: (resp) => {
                    console.log('companies data:', resp.data);

                    resp.data.forEach(company => {
                        const marker = L.marker(company.Coordinate.split(',').map(_ => _.trim()).map(_ => parseFloat(_)), { icon: L.divIcon({
                            className: 'custom-blue-div-icon', // Add a CSS class for styling
                            html: `<div>${company.Azienda}</div>`,
                            iconSize: [20, 20],
                            iconAnchor: [10, 10] // Point of the icon which will correspond to marker's location
                        })}).addTo(map);
                        marker.bindPopup(Object.entries(company).map(([key, value]) => `${key}: <b>${value}</b>`).join('<br>'));

                        const listItemA = document.createElement('li');
                        listItemA.textContent = company.Azienda;
                        listItemA.addEventListener('click', () => {
                            marker.openPopup();
                            map.setView(company.Coordinate.split(',').map(_ => _.trim()).map(_ => parseFloat(_)), singleElZoom);
                        });
                        listCompanies.appendChild(listItemA);
                    });

                }
            });
        }

    </script>
</body>
</html>
